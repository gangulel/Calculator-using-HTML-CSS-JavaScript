<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
    <div class="calculator">
        <div class="screen"></div>
        <input type="text" placeholder="0">
        <div class="buttons">
            <div>
                <button class="oparater">AC</button>
                <button class="oparater">DEL</button>
                <button class="oparater">%</button>
                <button class="oparater">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="oparater">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="oparater">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="oparater">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="EqualButton">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
